<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Our Team</title>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="head-content w-75 m-auto my-5 text-center">
            <h1 class="title text-danger my-5">Meet our Team</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut delectus incidunt commodi! Accusantium dignissimos harum recusandae velit voluptate nam, corrupti libero magnam at vitae tempora expedita numquam rerum animi consequuntur</p>
        </div>
        <div class="row g-3 d-flex justify-content-center flex-wrap" id="team-members"></div>

        <form class="mt-5 w-50 m-auto">
            <h3 class="text-center fw-bold my-5">Aggiungi un nuovo membro del team</h3>
    
            <div class="mb-3">
              <label for="name" class="form-label">Inserisci il nome del nuovo membrol</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
            </div>
    
            <div class="mb-3">
              <label for="role" class="form-label">Inserisci il ruolo del nuovo membro</label>
              <input type="text" class="form-control" id="role" aria-describedby="emailHelp" required>
            </div>
    
            <div class="mb-3">
              <label for="email" class="form-label">Inserisci l'email del nuovo membro</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">
              <label for="img" class="form-label">Inserisci la foto del nuovo membro</label>
              <input type="text" class="form-control" id="img" aria-describedby="emailHelp" required>
            </div>



            <button type="submit" class="btn btn-primary" id="btn">Aggiungi membro</button>

          </form>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
